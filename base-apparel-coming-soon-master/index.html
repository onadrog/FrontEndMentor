<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.scss">
    <script src="index.ts" defer></script>
  </head>

  <body>
    <a href="#main" class="hidden_menu">Skip to main content</a>
    <main id="main" class="grid">
      <h1 class="sr_only">Base Apparel launch page</h1>
      <img src="images/logo.svg" alt="Base Apparel logo." class="grid__logo">
      <picture class="grid__hero">
        <source media="(max-width: 768px)" srcset="images/hero-mobile.jpg">
        <source media="(min-width: 769px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="A woman wearing a salmon shirt.">
      </picture>
      <section class="grid__content">
        <h2 class="grid__title"><span>We're</span><br aria-hidden="true"> coming soon</h2>
        <p class="grid__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="/" method="post">
          <input type="email" name="email_input" id="email_input" required placeholder="Email Address">
          <img src="images/icon-error.svg" alt="error" class="form__error__icon" aria-hidden="true">
          <label for="email_input" class="sr_only">Email Address</label>
          <button type="submit"><img src="images/icon-arrow.svg" alt="Arrow icon" aria-hidden="true"></button>
        </form>
      </section>
    </main>
    <footer class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend
        Mentor</a>Coded by <a target="_blank" href="https://sebastiengordano.com">SÃ©bastien
        Gordano</a>
    </footer>
  </body>

</html>
