<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <a href="#main" class="hidden_menu">Skip to main content.</a>
  <main id="main" aria-label="NFT collections.">
    <section class="card" aria-label="Equilibrium NFT collection.">
      <div class="card_img_container"><img class="card_img" src="images/image-equilibrium.jpg"
          alt="Equilibrium NFT collection." /></div>
      <h2 class="card_title">Equilibrium #3429</h2>
      <p class="card_desc" aria-label="NFT collection description.">
        Our Equilibrium collection promotes balance and calm.</p>
      <p class="card_info" aria-label="NFT price, time left infos">
        <span class="card_price">
          <span class="card_icon" aria-hidden="true"></span>0.041ETH
        </span>
        <span class="card_time">
          <span class="card_icon" aria-hidden="true"></span>
          3 days left</span>
      </p>
      <p class="card_author" aria-label="NFT creator.">
        <img src="images/image-avatar.png" alt="NFT creator photo, Jusles Wyvern">
        Creation of <a href="#">Jules Wyvern</a>
      </p>
    </section>
  </main>

  <footer class="attribution" aria-label="Website footer.">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><span
      aria-hidden="true">.</span>
    Coded by <a target="_blank" href="https://sebastiengordano.com">SÃ©bastien Gordano</a><span
      aria-hidden="true">.</span>
  </footer>
</body>

</html>
