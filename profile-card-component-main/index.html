<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.min.css">
</head>

<body>
  <a href="main" class="hidden_menu">Skip to main content.</a>
  <main>
    <h1 class="sr_only">Profiles cards</h1>
    <article class="card">
      <header class="card_header">
        <h2 class="sr_only">Victor Crest profile</h2>
        <img class="card_picture" src="images/image-victor.jpg" alt="Victor Crest Profile picture.">
        <p class="card_profile_name"><span>Victor Crest</span> 26</p>
        <span>London</span>
      </header>
      <hr>
      <section class="card_socials">
        <h3 class="sr_only">Socials profile</h3>
        <dl>
          <dt>80K</dt>
          <dd>Followers</dd>
          <dt>803K</dt>
          <dd>Likes</dd>
          <dt>1.4K</dt>
          <dd>Photos</dd>
        </dl>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a target="_blank" href="https://sebastiengordano.com">SÃ©bastien Gordano</a>
  </footer>
</body>

</html>
