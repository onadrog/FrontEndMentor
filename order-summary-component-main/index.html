<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a href="#main" class="hidden_menu">Skip to main content</a>
  <main id="main">
    <article class="card">
      <h1 class="sr_only">Order summary</h1>
      <img src="images/illustration-hero.svg" class="card_hero" alt="Illustration of a woman listening to music"
        aria-hidden="true">
      <section class="card_content">
        <h2 class="card_title">Order Summary</h2>
        <p class="card_desc">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="card_info">
          <span aria-hidden="true" class="card_icon"></span>
          <div class="card_summary">
            <span class="card_plan">Annual Plan</span>
            <span class="card_price">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="card_inputs">
          <a href="#" class="btn_primary">Proceed to Payment</a>
          <a href="#" class="btn_secondary">Cancel Order</a>
        </div>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://sebastiengordano.com">SÃ©bastien Gordano</a>.
  </footer>
</body>

</html>
